<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>khalid massage</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&display=swap');

        body {
            font-family: 'Playfair Display', serif;
            background: linear-gradient(to right, #ff758c, #ff7eb3);
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            min-height: 100vh;
        }

        .login-container {
            position: fixed;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-box {
            background: white;
            color: black;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.2);
        }

        .login-box input {
            padding: 10px;
            margin: 10px;
            width: 80%;
            border: 1px solid #ff758c;
            border-radius: 5px;
        }

        .header {
            padding: 15px;
            font-size: 22px;
            font-weight: bold;
            background: rgba(255, 20, 147, 0.8);
        }

        .music-control {
            position: absolute;
            top: 10px;
            right: 10px;
            background: white;
            color: deeppink;
            border: none;
            padding: 5px 10px;
            border-radius: 50%;
            font-size: 12px;
            cursor: pointer;
        }

        .poems-container {
            max-width: 700px;
            margin: auto;
            padding-bottom: 60px;
        }

        .poem-box {
            width: 85%;
            margin: 15px auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            font-size: 18px;
            line-height: 1.6;
            position: relative;
        }

        .poem-box.new-message {
            background: rgba(255, 255, 100, 0.6);
            color: black;
        }

        .delete-btn {
            position: absolute;
            top: 5px;
            right: 5px;
            background: red;
            color: white;
            border: none;
            padding: 3px 6px;
            font-size: 10px;
            cursor: pointer;
            border-radius: 50%;
        }

        .input-container {
            margin: 20px auto;
            max-width: 500px;
        }

        .message-input {
            width: 70%;
            padding: 10px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
        }

    </style>
</head>
<body>

    <div class="login-container" id="login-container">
        <div class="login-box">
            <h2>Login</h2>
            <input type="text" id="username" placeholder="Username"><br>
            <input type="password" id="password" placeholder="Password"><br>
            <button onclick="checkLogin()">Login</button>
        </div>
    </div>

    <div id="content" style="display: none;" onclick="createHeart(event)">

        <div class="header">
            ❤️ Khalid's Love Messages for Aya ❤️
        </div>

        <button class="music-control" onclick="toggleMusic()">🎵</button>

        <audio id="bg-music" autoplay loop>
            <source src="https://www.bensound.com/bensound-music/bensound-love.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>

        <div class="input-container">
            <input type="text" id="newMessage" class="message-input" placeholder="Type a new love message...">
            <button class="add-message-btn" onclick="addMessage()">💌 Add Message</button>
        </div>

        <div class="poems-container" id="poems"></div>

    </div>

    <script>
        function checkLogin() {
            let user = document.getElementById("username").value;
            let pass = document.getElementById("password").value;
            if (user === "aya" && pass === "2008") {
                document.getElementById("login-container").style.display = "none";
                document.getElementById("content").style.display = "block";
            } else {
                alert("Incorrect username or password!");
            }
        }

        function toggleMusic() {
            var audio = document.getElementById("bg-music");
            if (audio.paused) {
                audio.play();
            } else {
                audio.pause();
            }
        }

        function createHeart(event) {
            let heart = document.createElement("div");
            heart.className = "heart";
            heart.innerHTML = "❤️";
            heart.style.left = event.clientX + "px";
            heart.style.top = event.clientY + "px";
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 4000);
        }

        function startLove() {
            const poems = [
                "أحبك عدد النجوم التي في السماء!",
                "لو كنت زهرة، لكنت أجمل وردة في البستان!",
                "أنتِ الحب الذي لا ينتهي، والنور الذي لا ينطفئ!",
                "كل لحظة تمر، أحبكِ أكثر!",
                "أنتِ القمر الذي ينير لياليَّ!",
                "أحبكِ بلا حدود، بلا منطق، بلا نهاية!",
                "كل النجوم لا تساوي بريق عينيكِ!",
                "كل دقيقة بدونكِ هي ضياع!",
                "أنتِ أعظم شيء حدث في حياتي!",
                "أنتِ الحلم الذي لم أكن أعرف أنني بحاجة إليه!",
                "ضحكتكِ هي أغلى ما أملك!",
                "كل لحظة معك هي حياة جديدة!",
                "أحبكِ كأنكِ الهواء الذي أتنفسه!",
                "أنتِ المعجزة التي كنت أبحث عنها!",
                "أنتِ نجمتي في سماء الحب!"
            ];

            let container = document.getElementById("poems");
            for (let i = 0; i < 600; i++) {
                let box = document.createElement("div");
                box.className = "poem-box";
                box.innerHTML = poems[Math.floor(Math.random() * poems.length)];
                container.appendChild(box);
            }
        }

        function addMessage() {
            let newMessage = document.getElementById("newMessage").value.trim();
            if (newMessage === "") return;

            let container = document.getElementById("poems");
            let box = document.createElement("div");
            box.className = "poem-box new-message";
            box.innerHTML = newMessage;

            let deleteBtn = document.createElement("button");
            deleteBtn.className = "delete-btn";
            deleteBtn.innerHTML = "✖";
            deleteBtn.onclick = function () {
                box.remove();
            };

            box.appendChild(deleteBtn);
            container.prepend(box);
            document.getElementById("newMessage").value = "";
        }

        startLove();
    </script>

</body>
</html>
